<div class="row main-row">
  <div class="col-1"></div>
  <div class="col-10 main-detail-div">
    <div class="row">
      <div class="main-title">
        <h3>Student Manegement System</h3>
      </div>
    </div>
    <div class="row">

    </div>
    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
          </tr>
        </thead>
        <tbody>
          @for (country of countries; track country.name; let i = $index) {
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                [alt]="'The flag of ' + country.name" class="me-2" style="width: 20px" />
              {{ country.name }}
            </td>
            <td>{{ country.area | number }}</td>
            <td>{{ country.population | number }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-1"></div>
</div>
